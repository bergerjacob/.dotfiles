; ===================================
; gammastep Configuration
; ===================================

[general]
; Screen temperature settings
; 6500K is a neutral "daylight" temperature.
; 3700K is a common "night" temperature, warmer and easier on the eyes.
; Feel free to adjust temp-night to a lower value (e.g., 3400) for more redness.
temp-day=6500
temp-night=3700

; Fade between day and night temperatures smoothly
transition=1

; Set a slightly lower gamma for better contrast (optional)
gamma=0.8

; Tell gammastep to use the manual location specified below.
; This is reliable and avoids needing network-based location services.
location-provider=manual


; ===================================
; Manual Location Settings
; ===================================

[manual]
; Coordinates for Corvallis, Oregon
lat=44.56
lon=-123.26
